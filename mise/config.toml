# mise グローバル設定（dotfiles 管理）
#
# 運用:
# - このファイルを `~/.config/mise/config.toml` に symlink する（`setup.sh` が対応）
# - 反映/導入: `mise install`
#
# ポリシー:
# - 可能な限り CLI は aqua バックエンド（`aqua:<owner>/<repo>`）で固定
# - mise で管理しづらいものは devbox global 側へ

[tools]
node = "latest"
python = "latest"

"aqua:BurntSushi/ripgrep" = "latest"
"aqua:Kitware/CMake" = "latest"
"aqua:aquasecurity/tfsec" = "latest"
